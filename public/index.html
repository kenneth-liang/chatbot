<html>
    <head>
        <title>K3PO - the chatbot!</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.4/dist/showdown.min.js"></script>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/555ec7bf31.js" crossorigin="anonymous"></script>


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body >
      <nav class="navbar navbar-dark bg-dark">
        <div>
          Kenneth Liang
        </div>
        <div class="links">
          <a href="https://github.com/kenneth-liang"><i class="ifa fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/insightfulkennethliang/"><i class="ifa fab fa-linkedin"></i></a>
          <a href="https://kennethliang.com/"><i class="ifa fas fa-user-alt"></i></a>
        </div>
      </nav>
      <div class="wrapper">

        <div id="message_window">
            <!-- <div class="disconnected">
                Disconnected... reconnecting!
            </div>
            <div class="offline">
                Offline! Reload to reconnect.
            </div> -->
            <div class="powered_by">
              Powered by <a href="https://botkit.ai" target="_blank" title="Building Blocks for Building Bots"><img src="/botkit_icon.png" width="15" height="15" alt="Botkit Logo" /> Botkit</a>
            </div>
            <section>
                <div id="message_list">
                    <div id="message_template">
                        <div class="message {{message.type}}">
                            {{#if message.isTyping}}
                              <div class="typing-indicator">
                                <span></span>
                                <span></span>
                                <span></span>
                              </div>
                            {{/if}}
                            {{{message.html}}}

                            {{#if message.open_link}}
                              <a href="{{{message.open_link}}}" target="_blank" class="button_message">{{#if message.link_title}}{{message.link_title}}{{else}}{{message.open_link}}{{/if}}</a>
                            {{/if}}
                        </div>
                        {{#message.files}}
                          <div class="file_attachment">
                          {{#if image}}
                            <img src="{{{url}}}" alt="{{{url}}}" />
                          {{else}}
                            <a href="{{{url}}}" title="{{{url}}}">{{{url}}}</a>
                          {{/if}}
                          </div>
                        {{/message.files}}
                    </div>
                </div>
            </section>
            <div id="message_replies">
            </div>
            <footer>
                <form onsubmit="Botkit.send(Botkit.input.value, event)">
                    <input type="text" autocomplete="off" id="messenger_input" placeholder="Type to talk to K3PO" />
                    <button type="submit"><i class="far faplane fa-paper-plane"></i></button>
                </form>
            </footer>
        </div>
        
      </div>
      <div class="k3po-div">
        <img class="img-k3po" src="/image/K3PO.jpeg" alt="k3po">
      </div>
      <script src="/client.js"></script>
    </body>
</html>
